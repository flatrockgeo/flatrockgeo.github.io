<div class="emailModal modal fade">
    <div class="modal-dialog">
        <div class="modal-content email">

            <div class="modal-header docModal-header" id="emailHeader">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <button aria-label="Close" data-dismiss="modal" class="close closeSplash invert-btn pull-right" type="button">
                                <span aria-hidden="true"><i class="fa fa-times fa-1x"></i></span>
                            </button>
                            <div class='appTitle'>
                            Email Report
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="modal-body docModal-body">
                <div class="emailBody">
                    <form class="form-horizontal emailForm">

                    <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="emailName">Your Name:</label>
                            <div class="controls">
                                <input id="emailName" name="emailName" type="text" placeholder="  Enter name..." class="input-xlarge fullField" required="">
                            </div>
                        </div>

                    <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="emailEmail">Your Email:</label>
                            <div class="controls">
                                <input id="emailEmail" name="emailEmail" type="email" placeholder="  Enter email..." class="input-xlarge fullField" required>
                        
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-11">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="emailReportToMe"> 
                                        <span class="emailReportToMeLabel">
                                            Send the report to me!
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="recipEmail">Recipient Email:</label>
                            <div class="controls">
                                <input id="recipEmail" name="recipEmail" type="email" placeholder="  Enter email..." class="input-xlarge fullField" required>
                        
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="control-group">
                          <label class="control-label" for="customMsg">Custom Message:</label>
                          <div class="controls">                      
                            <textarea class="form-control input-xlarge fullField" id="customMsg" name="customMsg"></textarea>
                          </div>
                        </div>             
                    </form>
                </div>
            </div>

            <div class="modal-footer docModal-footer">
                <button id="emailSubmit" name="emailSubmit" class="btn btn-default btn-solar emailSubmit" type="button">Submit</button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
